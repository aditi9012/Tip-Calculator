<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
     <div id="container"><!--Input will always be in number format.It cannot be in alphabets -->
        Bill  <input id="bill-amount" type="number" placeholder="Enter amount">
        Tip Percentage <input id="tip-percentage" type="number" placeholder="Enter percentage">
        Number of People <input id="num-people" type="number" placeholder="Enter value">
        Tip per person <input id="tip-amount" type="number" placeholder="$ Tip per person">
        Bill per person <input id="total-bill" type="number" placeholder="$ Bill per person">
           
        <button id="btn">Calculate</button>
     </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
